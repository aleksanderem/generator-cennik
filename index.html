<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generator Cennik√≥w Beauty</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://fonts.googleapis.com/css2?family=Birthstone&family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              shine: "shine var(--duration) infinite linear",
              "spin-slow": "spin 14s linear infinite",
              "spin-reverse-slow": "spin-reverse 14s linear infinite",
            },
            keyframes: {
              shine: {
                "0%": {
                  "background-position": "0% 0%"
                },
                "50%": {
                  "background-position": "100% 100%"
                },
                "to": {
                  "background-position": "0% 0%"
                }
              },
              "spin-reverse": {
                "to": {
                  transform: "rotate(-360deg)"
                }
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              handwriting: ['Birthstone', 'cursive'],
            },
            colors: {
              rose: {
                50: '#fff1f2',
                100: '#ffe4e6',
                200: '#fecdd3',
                300: '#fda4af',
                400: '#fb7185',
                500: '#f43f5e',
                600: '#e11d48',
                700: '#be123c',
                800: '#9f1239',
                900: '#881337',
              },
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #fdfdfd;
      }
      /* Custom scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #fda4af; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #fb7185; 
      }
    </style>

    "react": "https://aistudiocdn.com/react@^19.2.1",

  }
}
</script>
</head>
